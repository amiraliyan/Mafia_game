            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .hidden {
            display: none;
        }
        .role-container {
            margin: 20px;
        }
        .role {
            font-size: 22px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .role-columns {
            display: flex;
            justify-content: space-around;
            text-align: right;
            gap: 20px;
        }
        .role-column {
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .role-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .role-item label {
            text-align: right;
            white-space: nowrap;
            flex: 1;
        }
        .role-item .controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .role-item input[type="checkbox"] {
            width: 20px;
        }
        .count-input {
            width: 50px;
            text-align: center;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #b71c1c;
        }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body onload="loadRoles()">
    <div id="stage1">
        <h1>تیم مافیا گنگ دالاس</h1>
        <h3>نقش‌های مورد استفاده در بازی را انتخاب کنید:</h3>
        <div class="role-columns" id="roleColumns">
            <div class="role-column" id="citizenRoles">
                <h3>نقش‌های شهروندی</h3>
            </div>
            <div class="role-column" id="mafiaRoles">
                <h3>نقش‌های مافیا</h3>
            </div>
            <div class="role-column" id="independentRoles">
                <h3>نقش‌های مستقل</h3>
            </div>
        </div>
        
        <div class="role-columns">
            <div class="role-column">
                <h3>مجموع نقش‌های شهروندی</h3>
                <input type="text" id="citizenTotal" readonly>
            </div>
            <div class="role-column">
                <h3>مجموع نقش‌های مافیا</h3>
                <input type="text" id="mafiaTotal" readonly>
            </div>
            <div class="role-column">
                <h3>مجموع نقش‌های مستقل</h3>
                <input type="text" id="independentTotal" readonly>
            </div>
        </div>
        
        <h3>مجموع کل نقش‌ها</h3>
        <input type="text" id="allRolesTotal" readonly>
        
        <h3>افزودن نقش جدید</h3>
        <input type="text" id="newRoleName" placeholder="نام نقش">
        <select id="newRoleCategory">
            <option value="citizenRoles">شهروندی</option>
            <option value="mafiaRoles">مافیا</option>
            <option value="independentRoles">مستقل</option>
        </select>
        <button onclick="addNewRole()">افزودن نقش</button>
        
        <br><br>
        <button onclick="resetSelection()">ریست</button>
        <button onclick="startGame()">شروع بازی</button>
    </div>
    
    <div id="stage2" class="hidden">
        <h1>تخصیص نقش</h1>
        <div class="role-container">
            <p class="role" id="roleText"></p>
        </div>
        <button id="assignButton" onclick="assignRole()">تخصیص نقش</button>
        <button onclick="hideRole()">متوجه شدم</button>
        <button onclick="restartGame()">شروع مجدد</button>
    </div>
<script>
        function addNewRole() {
    const roleName = document.getElementById("newRoleName").value.trim();
    const roleCategory = document.getElementById("newRoleCategory").value;
    
    if (roleName === "") {
        alert("لطفاً نام نقش را وارد کنید.");
        return;
    }
    
    const roleItem = document.createElement("div");
    roleItem.classList.add("role-item");
    roleItem.innerHTML = `
        <label>${roleName}</label>
        <div class="controls">
            <input type="checkbox" name="selectedRoles" value="${roleName}">
            <input type="number" class="count-input" min="1" value="1">
            <button onclick="deleteRole('${roleName}', '${roleCategory}', this)">❌</button>
        </div>
    `;
    
    document.getElementById(roleCategory).appendChild(roleItem);
    saveRole(roleName, roleCategory);
    document.getElementById("newRoleName").value = "";
}

function saveRole(roleName, roleCategory) {
    let roles = JSON.parse(localStorage.getItem("customRoles")) || [];
    roles.push({ name: roleName, category: roleCategory });
    localStorage.setItem("customRoles", JSON.stringify(roles));
}

function loadRoles() {
    let roles = JSON.parse(localStorage.getItem("customRoles")) || [];
    roles.forEach(role => {
        const roleItem = document.createElement("div");
        roleItem.classList.add("role-item");
        roleItem.innerHTML = `
            <label>${role.name}</label>
            <div class="controls">
                <input type="checkbox" name="selectedRoles" value="${role.name}">
                <input type="number" class="count-input" min="1" value="1">
                <button onclick="deleteRole('${role.name}', '${role.category}', this)">❌</button>
            </div>
        `;
        document.getElementById(role.category).appendChild(roleItem);
    });
}
        function deleteRole(roleName, roleCategory, element) {
            let roles = JSON.parse(localStorage.getItem("customRoles")) || [];
            roles = roles.filter(role => !(role.name === roleName && role.category === roleCategory));
            localStorage.setItem("customRoles", JSON.stringify(roles));
            element.closest('.role-item').remove();
        }
        function resetSelection() {
            document.querySelectorAll('input[name="selectedRoles"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('.count-input').forEach(input => input.value = 1);
            location.reload();
        }
        function updateRoleCounts() {
            let citizenTotal = 0, mafiaTotal = 0, independentTotal = 0;
            
            document.querySelectorAll('#citizenRoles .role-item .count-input').forEach(input => {
                if (input.closest('.role-item').querySelector('input[type="checkbox"]').checked) {
                    citizenTotal += parseInt(input.value) || 0;
                }
            });
            document.querySelectorAll('#mafiaRoles .role-item .count-input').forEach(input => {
                if (input.closest('.role-item').querySelector('input[type="checkbox"]').checked) {
                    mafiaTotal += parseInt(input.value) || 0;
                }
            });
            document.querySelectorAll('#independentRoles .role-item .count-input').forEach(input => {
                if (input.closest('.role-item').querySelector('input[type="checkbox"]').checked) {
                    independentTotal += parseInt(input.value) || 0;
                }
            });
            
            let allRolesTotal = citizenTotal + mafiaTotal + independentTotal;
            
            document.getElementById('citizenTotal').value = citizenTotal;
            document.getElementById('mafiaTotal').value = mafiaTotal;
            document.getElementById('independentTotal').value = independentTotal;
            document.getElementById('allRolesTotal').value = allRolesTotal;
        }
        
        document.addEventListener('input', updateRoleCounts);
        function startGame() {
            let totalRoles = parseInt(document.getElementById('allRolesTotal').value) || 0;
            if (totalRoles === 0) {
                alert('شما هیچ نقشی را انتخاب نکرده‌اید. ابتدا برخی از نقش‌ها را انتخاب کنید.');
                return;
            }
            document.getElementById("stage1").classList.add("hidden");
            document.getElementById("stage2").classList.remove("hidden");
        }
        let gameRoles = [];
        
        function startGame() {
            let selectedRoles = [];
            document.querySelectorAll('input[name="selectedRoles"]:checked').forEach((checkbox, index) => {
                let role = checkbox.value;
                let count = parseInt(document.querySelectorAll('.count-input')[index].value);
                for (let i = 0; i < count; i++) {
                    selectedRoles.push(role);
                }
            });
            
            if (selectedRoles.length === 0) {
                alert('شما هیچ نقشی را انتخاب نکرده‌اید. ابتدا برخی از نقش‌ها را انتخاب کنید.');
                return;
            }
            
            gameRoles = [...selectedRoles];
            document.getElementById("stage1").classList.add("hidden");
            document.getElementById("stage2").classList.remove("hidden");
        }

        function assignRole() {
            if (gameRoles.length === 0) {
                alert("تمام نقش‌ها تخصیص داده شده‌اند.");
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * gameRoles.length);
            const assignedRole = gameRoles.splice(randomIndex, 1)[0];
            document.getElementById("roleText").textContent = "نقش شما: " + assignedRole;
            document.getElementById("roleText").classList.remove("hidden");
        }

        function hideRole() {
            document.getElementById("roleText").classList.add("hidden");
            if (gameRoles.length === 0) {
                document.getElementById("assignButton").disabled = true;
            }
        }

        function restartGame() {
            location.reload();
        }
</script>
</body>
</html>
