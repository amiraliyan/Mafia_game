        body {
            font-family: 'B Mitra', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            direction: rtl;
        }

        select {
            font-family: inherit; /* Makes dropdown font match other text */
            font-size: 23px;  /* Adjust size */
            font-weight: bold; /* Optional */
            padding: 5px; /* Adds spacing inside dropdown */
        }

        .container {
            margin: 20px auto;
            padding: 15px;
            border: 2px solid red;
            background: rgba(20, 20, 20, 0.9);
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 20px;
            color: red;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 50px;
            text-align: center;
            background-color: #333;
            color: white;
            border: 1px solid red;
        }
        .input-group button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            font-weight: bold;
        }
        .button-group {
            margin-top: 10px;
        }
        .stop-button {
            padding: 10px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 5px red;
            Font-weight: bold;
        }
        .role-item {
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px;
            background: rgba(50, 50, 50, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        button {
            font-family: inherit;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
       .content {
            padding: 20px;
            height: 90vh;
        }
       .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            text-align: center;
        }
        .audio-player audio {
            width: 80%;
        }
        .spacer {
            height: 140px; /* Adjust the height as needed */
        }

        button:hover {
            background: darkred;
        }
        h1, h2, h3 {
            font-size: 3em;
            text-shadow: 2px 2px 5px red;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: right;
            font-size: 1.2em;
        }

        th {
            background-color: #d4e1ff; /* Light Blue Header */
            font-weight: bold;
        }

        .alive {
            color: green;
            font-size: 1.5em;
        }

        .dead {
            color: red;
            font-size: 1.5em;
        }

        .mafia-row {
            background-color: #780000; /* Dark Red for Mafia */
            color: white;
        }

        .citizen-row {
            background-color: #b4e6b4; /* Light Green for Citizens */
        }

        #playerTable {
            width: 80%;
            margin: 0 auto; /* Centers the table horizontally */
        }
                #gameInfoTable {
                    width: 70%;
                    margin: 0 auto; /* Centers the table horizontally */
        }
        #gameInfoTable {
            color: black;
        }
        #gameInfoTable tr:nth-child(odd) {
            background-color: white;
        }

        #gameInfoTable tr:nth-child(even) {
            background-color: #e0e0e0; /* Slightly darker gray */
        }
    </style>
</head>

        <button style="margin-top: 15px;" onclick="assignRoles()">اختصاص نقش</button>

        <button style="margin-top: 15px;" onclick="clearBackup()">پاک کردن آخرین بازی</button>

        function applyPreselectedRoles(preselectedRoles) {
            alert("سناریو کاپو انتخاب شد (بنازم به این سلیقه)")
            for (const category in roles) {
                const container = document.getElementById(`${category}-roles`);
                if (!container) continue; // Skip if container is not found

                container.querySelectorAll(".role-item").forEach(div => {
                    let roleName = div.childNodes[0].textContent.trim(); // Get only the role name

                    // Check if this role is in the preselected list
                    if (preselectedRoles.hasOwnProperty(roleName)) {
                        let value = preselectedRoles[roleName];

                        let inputElement = div.querySelector("input, select"); // Get input or select element pkill 
                        if (inputElement) {
                            if (inputElement.tagName === "SELECT" && typeof value === "number") {
                                inputElement.value = value; // Set dropdown value
                            } else if (inputElement.type === "checkbox" && value === true) {
                                inputElement.checked = true; // Check the checkbox
                                inputElement.dispatchEvent(new Event("change"));
                            }
                        }
                    }
                });
            }
        }

        function handleMafiaSelection(executionerAlive, godfatherAlive) {
            let actionSelected = document.getElementById("nameDropdown_duty").value;
            let dropdown3 = document.getElementById("nameDropdown_duty3");

            if (actionSelected === "یاکوزایی" && godfatherAlive) {
                // Populate with alive mafia roles (excluding godfather) or just godfather if he's the only mafia left
                let aliveMafia = Object.keys(sample).filter(player => sample[player][1] === 1 && isMafia(sample[player][0]));
                let yakuzaOptions = aliveMafia.length === 1 ? aliveMafia : aliveMafia.filter(player => sample[player][0] !== "رییس مافیا");

                populateDropdown_duty_custom(yakuzaOptions, "nameDropdown_duty3");
                dropdown3.removeAttribute("hidden");
            } 
            else if (actionSelected === "ناتویی" && executionerAlive) {
                // Populate with citizen roles (not player names) excluding "شهروند ساده"
                let citizenRoles = new Set();
                Object.keys(sample).forEach(player => {
                    if (isCitizen(sample[player][0]) && sample[player][0] !== "شهروند ساده") {
                        citizenRoles.add(sample[player][0]); // Add role instead of player name
                    }
                });

                populateDropdown_duty_custom(Array.from(citizenRoles), "nameDropdown_duty3");
                dropdown3.removeAttribute("hidden");
            } 
            else {
                // Hide the dropdown if neither condition is met
                dropdown3.setAttribute("hidden", "");
            }
            mafia_decision_output();
        }

        function populateDropdown_duty_custom(values, dropdownId) {
            document.getElementById(dropdownId).removeAttribute("hidden");
            let dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = ""; // Clear existing options

            values.forEach(value => {
                let option = document.createElement("option");
                option.value = value;
                option.textContent = value;
                dropdown.appendChild(option);
            });
        }

        }

                roles[category].forEach(role => {

        function updateCounts() {
            let citizenCount = 0, mafiaCount = 0, independentCount = 0;
            
            document.querySelectorAll("#citizen-roles .role-item select").forEach(select => {
                citizenCount += parseInt(select.value);
            });
            document.querySelectorAll("#citizen-roles .role-item input[type='checkbox']").forEach(checkbox => {

            document.querySelectorAll("#mafia-roles .role-item select").forEach(select => {

            });
            
            document.querySelectorAll("#mafia-roles .role-item input[type='checkbox']").forEach(checkbox => {

            });
            
            document.querySelectorAll("#independent-roles .role-item input[type='checkbox']").forEach(checkbox => {
                if (checkbox.checked) independentCount += 1;
            });
            
            document.getElementById("citizen-count").value = citizenCount;
            document.getElementById("mafia-count").value = mafiaCount;
            document.getElementById("independent-count").value = independentCount;
            document.getElementById("total-count").value = citizenCount + mafiaCount + independentCount;
        }

            updateCounts();

        function shuffle(array) {
          let currentIndex = array.length;

          // While there remain elements to shuffle...
          while (currentIndex != 0) {

            // Pick a remaining element...
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
              array[randomIndex], array[currentIndex]];
          }
        }
        
        function findKeyByValue(jsonObject, targetValue) {
          const keys = Object.keys(jsonObject);
          for (let key of keys) {
            if (jsonObject[key].includes(targetValue)) {
              return key;
            }
          }
          return null; // Key not found
        }

        function populateTable() {
    let tbody = document.querySelector("#playerTable tbody");
    tbody.innerHTML = ""; // Clear table before populating

    // Get roles from the roles JSON file
    let mafiaRoles = roles["mafia"];
    let citizenRoles = roles["citizen"];
    let independentRoles = roles["independent"];

    // Separate players by role category
    let mafiaPlayers = [];
    let independentPlayers = [];
    let citizenPlayers = [];

    Object.entries(sample).forEach(([name, details]) => {
        let role = details[0];  // Role name
        let isAlive = details[1] === 1; // Alive status

        // Determine styling based on role category
        let textColor, backgroundColor;
        if (mafiaRoles.includes(role)) {
            textColor = "white";
            backgroundColor = "rgb(120, 0, 0)";  // Dark Red
        } else if (independentRoles.includes(role)) {
            textColor = "black";
            backgroundColor = "rgb(216,202,169)";  // Beige
        } else {
            textColor = "black";
            backgroundColor = "rgb(180, 230, 180)";  // Light Green
        }

        // Swap "نام" (Name) and "وضعیت" (Status) (First and Last Columns)
        let rowHTML = `
            <tr style="color: ${textColor}; background-color: ${backgroundColor};">
                <td>${name}</td>  <!-- Name (First Column, swapped) -->
                <td>${role}</td>  <!-- Role (Middle Column, unchanged) -->
                <td class="${isAlive ? "alive" : "dead"}">${isAlive ? "✅" : "❌"}</td>  <!-- Status (Last Column, swapped) -->
            </tr>
        `;

        // Push players into respective category lists
        if (mafiaRoles.includes(role)) {
            mafiaPlayers.push(rowHTML);
        } else if (independentRoles.includes(role)) {
            independentPlayers.push(rowHTML);
        } else {
            citizenPlayers.push(rowHTML);
        }
    });

    // Append Mafia first, then Independent, then Citizens
    tbody.innerHTML = mafiaPlayers.join("") + independentPlayers.join("") + citizenPlayers.join("");
    document.querySelectorAll("#playerTable thead th").forEach(th => th.style.color = "black");
}


function populateGameInfoTable() {
    let infoTable = document.querySelector("#gameInfoTable tbody");
    infoTable.innerHTML = ""; // Clear table before populating

    let persianLabels = [
        "انتخاب وارث", "انتخاب عطار", "تعداد نجات دکتر روی خودش", "تغییر نقش وارث", 
        "اطلاع رسانی به وارث", "تعداد استعلام باقی مانده", "پادزهر تیم مافیا", "روز تفنگ کاپو", "بازی در جریان"
    ];

    let keys = Object.keys(game_info);
    
    keys.forEach((key, index) => {
        let value = game_info[key];

        // Replace binary values (1 -> بله, 0 -> خیر)
        if (["Vares_reassignment", "Vares_informed", "day_1", "game_live"].includes(key)) {
            value = value === 1 ? "بله" : "خیر";
        }

        // Replace "No one" with "هیچ کس"
        if (key === "Yakooza_casualty" && value === "No one") {
            value = "هیچ کس";
        }

        let rowHTML = `
            <tr>
                <td>${persianLabels[index]}</td>
                <td>${value}</td>
            </tr>
        `;
        infoTable.innerHTML += rowHTML;
    });
}

        document.addEventListener("DOMContentLoaded", () => {

            sample = new Proxy(sample, {
                get(target, key) {
                    if (typeof target[key] === "object" && target[key] !== null) {
                        return new Proxy(target[key], this); // Recursively wrap nested objects
                    }
                    return target[key];
                },
                set(target, key, value) {
                    if (typeof value === "object" && value !== null) {
                        value = new Proxy(value, this); // Ensure new objects are also proxied
                    }
                    target[key] = value;
                    populateTable(); // Auto-update table when data changes
                    return true;
                }
            });

            game_info = new Proxy(game_info, {
                set(target, key, value) {
                    target[key] = value;
                    populateGameInfoTable(); // Auto-update on data change
                    return true;
                }
            });
            populateGameInfoTable();
            populateTable();
            populateRoles();
            updateCounts();
            populateRoles();
