            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            margin: 20px auto;
            padding: 15px;
            border: 2px solid red;
            background: rgba(20, 20, 20, 0.9);
            width: 40%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
        }
        .role-item {
            display: flex;
            justify-content: space-between;
            margin: 5px;
        }
        .summary {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="stage1">
        <h1>تیم مافیا گنگ دالاس</h1>
        <h2>انتخاب نقش‌ها</h2>
        
        <div class="container">
            <h3>نقش‌های شهروند</h3>
            <div id="citizen-roles"></div>
        </div>
        <div class="container">
            <h3>نقش‌های مافیا</h3>
            <div id="mafia-roles"></div>
        </div>
        <div class="container">
            <h3>نقش‌های مستقل</h3>
            <div id="independent-roles"></div>
        </div>
        
        <h3>مجموع نقش‌ها</h3>
        <p>شهروند: <input type="text" id="citizen-count" readonly></p>
        <p>مافیا: <input type="text" id="mafia-count" readonly></p>
        <p>مستقل: <input type="text" id="independent-count" readonly></p>
        <p>کل: <input type="text" id="total-count" readonly></p>
        
        <button onclick="assignRoles()">اختصاص نقش</button>
        <button onclick="resetRoles()">بازنشانی</button>
    </div>
    
    <div id="stage2" class="hidden">
        <h2>اختصاص نقش تصادفی</h2>
        <button id="assign-role-btn" onclick="getRole()">اختصاص نقش</button>
        <p id="assigned-role"></p>
        <button onclick="goBack()">بازگشت</button>
    </div>
    
    <script>
        const roles = {
            citizen: ["شهروند ساده", "شهروند خاص", "دکتر", "کارگاه", "حرفه ای", "رویین تن", "نگهبان", "تفنگدار", "تکاور", "بازپرس", "هانتر", "راهنما", "مین گذار", "وکیل", "عطار", "اوشن", "مطنون", "زره ساز", "وارث", "کدخدا", "خبرنگار", "شهردار", "کنستانتین"],
            mafia: ["رییس مافیا", "ناتو", "گروگان گیر", "مذاکره کننده", "مافیا ساده", "بمبگذار", "جادوگر", "جلاد", "خبرچین", "شیاد", "یاغی", "هکر"],
            independent: ["زودیاک", "جک"]
        };
        
        let selectedRoles = [];
        
        function populateRoles() {
            for (const category in roles) {
                const container = document.getElementById(`${category}-roles`);
                roles[category].forEach(role => {
                    const div = document.createElement("div");
                    div.classList.add("role-item");
                    div.innerHTML = `${role} <select onchange="updateCounts()">${[...Array(6).keys()].map(i => `<option value="${i}">${i}</option>`).join('')}</select>`;
                    container.appendChild(div);
                });
            }
        }
        
        function updateCounts() {
            selectedRoles = [];
            let citizenCount = 0, mafiaCount = 0, independentCount = 0;
            document.querySelectorAll("#citizen-roles select").forEach((select, index) => {
                const count = parseInt(select.value);
                citizenCount += count;
                for (let i = 0; i < count; i++) selectedRoles.push(roles.citizen[index]);
            });
            document.querySelectorAll("#mafia-roles select").forEach((select, index) => {
                const count = parseInt(select.value);
                mafiaCount += count;
                for (let i = 0; i < count; i++) selectedRoles.push(roles.mafia[index]);
            });
            document.querySelectorAll("#independent-roles select").forEach((select, index) => {
                const count = parseInt(select.value);
                independentCount += count;
                for (let i = 0; i < count; i++) selectedRoles.push(roles.independent[index]);
            });
            document.getElementById("citizen-count").value = citizenCount;
            document.getElementById("mafia-count").value = mafiaCount;
            document.getElementById("independent-count").value = independentCount;
            document.getElementById("total-count").value = citizenCount + mafiaCount + independentCount;
        }
        
        function assignRoles() {
            if (selectedRoles.length === 0) {
                alert("لطفاً حداقل یک نقش انتخاب کنید");
                return;
            }
            document.getElementById("stage1").classList.add("hidden");
            document.getElementById("stage2").classList.remove("hidden");
        }
        
        function getRole() {
            if (selectedRoles.length === 0) {
                alert("همه نقش‌ها اختصاص داده شده‌اند");
                return;
            }
            const randomIndex = Math.floor(Math.random() * selectedRoles.length);
            const role = selectedRoles.splice(randomIndex, 1)[0];
            document.getElementById("assigned-role").innerText = role;
            document.getElementById("assign-role-btn").innerText = "متوجه شدم!";
            document.getElementById("assign-role-btn").onclick = clearRole;
        }
        
        function clearRole() {
            document.getElementById("assigned-role").innerText = "";
            document.getElementById("assign-role-btn").innerText = "اختصاص نقش";
            document.getElementById("assign-role-btn").onclick = getRole;
        }
        
        function resetRoles() {
            document.querySelectorAll("select").forEach(select => select.value = 0);
            updateCounts();
        }
        
        function goBack() {
            resetRoles();
            document.getElementById("stage2").classList.add("hidden");
            document.getElementById("stage1").classList.remove("hidden");
        }
        
        populateRoles();
    </script>
</body>
</html>
